<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Agencia de Viajes</h1>

        <!-- Formulario de búsqueda de vuelos -->
        <div class="form-container">
            <form id="buscar-vuelos">
                <h2>Buscar Vuelos</h2>
                <label for="salida">Salida:</label>
                <input type="text" id="salida" name="salida" required>
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
                <label for="fecha-salida">Fecha de Salida:</label>
                <input type="date" id="fecha-salida" name="fecha-salida" required>
                <label for="fecha-regreso">Fecha de Regreso:</label>
                <input type="date" id="fecha-regreso" name="fecha-regreso" required>
                <button type="submit">Buscar</button>
            </form>
        </div>

        <!-- Formulario de búsqueda de hoteles -->
        <div class="form-container">
            <form id="buscar-hoteles">
                <h2>Buscar Hoteles</h2>
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
                <label for="fecha-checkin">Fecha de Check-in:</label>
                <input type="date" id="fecha-checkin" name="fecha-checkin" required>
                <label for="fecha-checkout">Fecha de Check-out:</label>
                <input type="date" id="fecha-checkout" name="fecha-checkout" required>
                <button type="submit">Buscar</button>
            </form>
        </div>

        <!-- Contenedor de notificaciones -->
        <div id="notificaciones">
            <h2>Notificaciones</h2>
            <ul id="lista-notificaciones"></ul>
        </div>

        <!-- Contenedor de notificaciones emergentes -->
        <div id="notificaciones-emergentes"></div>

        <div id="resultados"></div>
    </div>
    <script src="JS/scripts.js"></script>
</body>
</html>
